<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Top-paid</title>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/money-style.css') }}">
    </head>

    <body>
<!-------------------------------------------------------------------------------- HOME ----------------------------------------------------------------------------------------->
        <div id="home">
            <div class="row text-center">
                <!-- <img src="imagen guardada en carpeta images" alt="Tiger_Woods" width="500" height="700"> -->
                <div class="title">Forbes top paid athletes 1990-2019</div>
            </div>
        </div> 

<!------------------------------------------------------------------------------- RADIAL ----------------------------------------------------------------------------------------->        
        <div id="radial">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card general">
                            <div class="card-body">
                                <h5>GENERAL STATISTICS</h5>
                                <ul class="highest-paid">

                                </ul>
                            </div>

                        </div>
                        <div id="nationality-pie">

                        </div>
                        <div id="sport-pie">

                        </div>

                    </div>
                    <div class="col-md-8">
                        <div id="my_sunburst">

                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-------------------------------------------------------------------------------- LOLLIPOP ----------------------------------------------------------------------------------------->        
        <div id="lollipop">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5">
                        <select class="selector shadow p-3 mb-5 bg-white rounded" id ="sportNation">
                            <option selected>Select a category</option>
                            <option value="sport">Sport</option>
                            <option value="nation">Nationality</option>
                        </select><br>
                        <select class="selector shadow p-3 mb-5 bg-white rounded" id="specific">
                            <!-- <option class="selector">2</option>  ESTO SE LLENA CON JS -->

                        </select>
                        <div class="card-stats shadow p-3 mb-5 bg-white rounded">
                            <ul class="stats-list"></ul>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div id="rankPie" class="shadow bg-white rounded">

                        </div>
                    </div>
                </div>
                <div class="row lolliChart">
                    <div id="lolliChart">

                    </div>
                </div>
            </div>
        </div>


        <!--Jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="{{ url_for('static', filename='js/money.js') }}"></script>  
    </body>

</html>
